<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header">Informações Curriculares</header>
    
    <main>
    <form action="test.html" method="GET">
    <fieldset>
        <label for="name">Nome
        <input type="text" name="name" id="name" maxlength="40" required>
    </label>
    <br>
    <label for="email">Email
        <input type="email" name="email" id="email"  maxlength="50" required>
    </label>
    <br>
    <label for="cpf">CPF
        <input type="number" name="cpf" id="cpf"  max="50" required>
    </label>
    <br>
    <label for="address">Address
        <input type="text" name="address" id="address" maxlength="200" required>
    </label>
    <br>
    <label for="city">City
        <input type="text" name="city" id="city" maxlength="28" required>
    </label>
    <br>
    <label for="state">Estate
        <input type="text" name="state" id="state"  maxlength="28" required>
    </label>
    <br>
    <label for="house">Casa
        <input type="radio" name="Casa" id="house"  required>
    </label>
    <br>
    <label for="ap">Apartamento
        <input type="radio" name="Casa" id="ap"  required>
    </label>
    </fieldset>

    <fieldset>
    <label for="curriculum">Resumo do currículo:</label>
    <textarea id="curriculum" name="curriculum" maxlength="1000"  rows="20" cols="50">
            Conte suas experiências!
    </textarea>
        <br>
    <label for="jobTitle">Cargo
        <input type="text" name="jobTitle" id="jobTitle" maxlength="40" required>
    </label>
    <br>
    <label for="jobDescription">Descrição do cargo</label>
    <textarea id="jobDescription" name="jobDescription" maxlength="1000"  rows="20" cols="50">   
    </textarea>
    <br>
    <label for="date">Data de início</label>
    <input type="date" id="date" name="date"
       value="2021-07-22"
       min="2018-09-07" max="2100-12-31 required">
    </fieldset>
</form>
</main>
</body>
</html>
